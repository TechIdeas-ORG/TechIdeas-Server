<script>
    function verify() {
        var nomeEmpresa = ipt_nomeEmpresa.value;
        var cnpj = ipt_cnpj.value;
        var email = ipt_email.value;
        var senha = ipt_senha.value;
        var token = ipt_token.value;
        var erro = false;
        if (nomeEmpresa.length < 3) {
            alert("Por favor, insira um nome de uma empresa válido")
            erro = true;
        }
        if (cnpj.length != 18) {
            alert("Por favor, insira um cnpj válido")
            erro = true;
        } if (email.indexOf('@') == -1 || email.length < 10) {
            alert("Por favor, insira um email válido")
            erro = true;
        }
        if (senha.length < 7) {
            alert("Insira um senha válida");
            erro = true;
        }
        if (token.length != 64) {
            alert("Insira um token válido");
            erro = true;
        }
        if (erro == false) {
            cadastrar_auth();
        }
    }

    function cadastrar_auth() {
        var nomeEmpresa = ipt_nomeEmpresa.value;
        var cnpj = ipt_cnpj.value;
        var email = ipt_email.value;
        var senha = ipt_senha.value;
        var token = ipt_token.value;
     
        fetch("/usuario/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeEmpresaServer: nomeEmpresa,
                cnpjServer: cnpj,
                emailServer: email,
                senhaServer: senha,
                tokenServer: token
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                alert('Cadastro feito\nPor Favor Faça Login');
                window.location.href = 'login.html';

            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }
</script>
